<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style> 
        @font-face{
        font-family: "amore";
        src: url("../assets/Amore Christmas.otf");
    }

    body {
        font-style: italic;
        color: #b6fdff;
        background-image: url("../assets/guessbg2.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    h1 {
        color: #b6fdff;
        text-align: center;
        font-size: xx-large;
        font-family: amore;
        font-style: italic;
        margin-top: 40px;
        text-shadow: 0 4px 10px rgba(146, 92, 209, 0.95);
    }
    #gameContainer {
        background: rgb(29, 15, 97);
        border-radius: 20px;
        padding: 30px;
        max-width: 400px;
        margin: 60px auto;
        box-shadow: 0 4px 16px rgba(146, 92, 209, 0.95);
        text-align: center;
    }
    button {
        background-color: #9ca6fa;
        font-family: amore;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 10px;
    }
    button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }
    #wordDisplay {
        font-size: 1.2rem;
        margin-bottom: 12px;
        letter-spacing: 0.02em;
    }
    #message {
        margin-top: 12px;
        font-weight: bold;
    }
    #attemptsDisplay {
        margin-top: 8px;
        font-size: 0.95rem;
        color: #b6fdff;
        font-family: amore;
    }
    input[type="text"] {
        font-size: 1.2rem;
        padding: 8px;
        width: 80px;
        text-align: center;
        border-radius: 5px;
        border: 1px solid #10919f;
        margin-right: 10px;
        background: white;
        color: black;
    }
    </style>
</head>
<body>
    <h1>Guess the number</h1>
    <div id="gameContainer">
        <p id="wordDisplay"></p>
        <input type="text" id="guessInput" maxlength="3" />
        <button id="guessButton">Guess</button>
        <p id="message"></p>
        <p id="attemptsDisplay"></p>
        <button onclick="history.back()">Go Back</button>
    </div>

<script>
(function () {
    const secret = Math.floor(Math.random() * 100) + 1;
    const maxAttempts = 10;
    let attemptsLeft = maxAttempts;

    const display = document.getElementById("wordDisplay");
    const input = document.getElementById("guessInput");
    const btn = document.getElementById("guessButton");
    const message = document.getElementById("message");
    const attemptsDisplay = document.getElementById("attemptsDisplay");

    function showPrompt() {
        display.textContent = "Guess a number between 1 and 100";
        attemptsDisplay.textContent = `Attempts left: ${attemptsLeft} / ${maxAttempts}`;
    }

    function finish(text) {
        message.textContent = text;
        input.disabled = true;
        btn.disabled = true;
    }

    function makeGuess() {
        const raw = input.value.trim();
        if (raw === "") {
            message.textContent = "Please enter a number.";
            return;
        }

        const val = Number(raw);
        if (!Number.isInteger(val)) {
            message.textContent = "Enter an integer from 1 to 100.";
            input.value = "";
            input.focus();
            return;
        }

        if (val < 1 || val > 100) {
            message.textContent = "Enter a number between 1 and 100.";
            input.value = "";
            input.focus();
            return;
        }

        if (val === secret) {
            finish(`Congratulations! You guessed the number ${secret}!`);
            return;
        }

        attemptsLeft--;
        message.textContent = val < secret ? "Too low — guess higher!" : "Too high — guess lower!";
        attemptsDisplay.textContent = `Attempts left: ${attemptsLeft} / ${maxAttempts}`;

        if (attemptsLeft <= 0) {
            finish(`Game over! The number was ${secret}.`);
            return;
        }

        input.value = "";
        input.focus();
    }

    btn.addEventListener("click", makeGuess);
    input.addEventListener("keyup", function (e) {
        if (e.key === "Enter") makeGuess();
    });
I
    showPrompt();
    input.focus();
})();
</script>
</body>
</html>
