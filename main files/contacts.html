<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style> 
        @font-face{
            font-family: "amore";
            src: url("../assets/Amore Christmas.otf");
        }

        body {
            color: #230b5b;
            background-color: darkslateblue;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 10px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            font-size: xx-large;
            font-family: amore;
            font-style: italic;
            margin-top: 40px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.95);
        }
        .wrapper {
            display: flex;
            gap: 20px;
            max-width: 900px;
            margin: 30px auto;
        }
        #messagesContainer {
            background: rgb(29, 15, 97);
            border-radius: 20px;
            padding: 20px;
            flex: 1;
            min-width: 350px;
            box-shadow: 0 4px 16px rgba(146, 92, 209, 0.95);
            display: flex;
            flex-direction: column;
        }
        button {
            background-color: #9ca6fa;
            font-family: amore;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #b0b8ff;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Messages</h1>
    
    <div class="wrapper">
        <div id="contactsContainer">
            <h2>Contacts</h2>
        </div>
    </div>

    <div id="messagesContainer">
        <h2 id="selectedContact">Select a contact</h2>
        <div id="messagesDisplay"></div>
        </div>
            <button id="backButton">Go Back</button>
        </div>
    </div>

    <script>
        document.getElementById("backButton").addEventListener("click", function() {
            window.history.back();
        });
    </script>

</body>
</html>
